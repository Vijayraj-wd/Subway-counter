<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />

    <title>People counter | Vijaydev_🤍</title>
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="content">
          <h1 class="content_head">People entered</h1>
          <p class="content_count">0</p>
        </div>
        <div class="hero_content">
          <button class="incr primary">Increment</button>
          <button class="save secondary">Save</button>
        </div>
        <div class="add_content">
          <p class="entry">Previous entries</p>
          <p class="previous_count"></p>
        </div>
      </div>
    </div>

    <!-- javascript -->
    <script src="index.js"></script>
  </body>
</html>
